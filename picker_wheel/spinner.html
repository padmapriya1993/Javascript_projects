<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/fonts/cloudflarefont.all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxiocns.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="spinner.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="icon" href="assets/images/icon.png" type="image/png" sizes="16x16">
    <title>AXECODE Picker Wheel</title>
</head>
<body>
    

<section>
    <div class="main-box" id="main-box">
        <div class="box" id="box">
            <div class="box1">
                <span class="font span1"><h5>Anandan</h5></span>
                <span class="font span2"><h5>GR</h5></span>
                <span class="font span3"><h5>Multi</h5></span>
                <span class="font span4"><h5>Test</h5></span>
                <span class="font span5"><h5>HH</h5></span>
            </div>
            <div class="box2">
                <span class="font span1"><h5>Smart TV</h5></span>
                <span class="font span2"><h5>Apple iPhone</h5></span>
                <span class="font span3"><h5>Air Conditioner</h5></span>
                <span class="font span4"><h5>Speaker</h5></span>
                <span class="font span5"><h5>Microwave Owen</h5></span>
            </div>
            <button class="spin" onclick="spin()">SPIN</button>
        </div>
</div>
<audio controls="controls" type="audion/mp3" id="applause" src="assets/applause.mp3"></audio>
<audio controls="controls" type="audion/mp3" id="wheel" src="assets/wheel.mp3"></audio>
</section>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="spinner.js"></script>
</body>

</html>
